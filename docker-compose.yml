version: '3.7'
services:
  redis:
    image: redis:5
    networks:
      develop:
        ipv4_address: 10.10.10.12

  mysql:
    image: percona:5.7
    ports:
      - 3306:3306
    environment: 
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=homestead
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
      # - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      # GRANT ALL PRIVILEGES ON *.* TO 'homestead'@'%' WITH GRANT OPTION;
      
    volumes:
      - db_data:/var/lib/mysql
      - ./code:/code
    networks:
      develop:
        ipv4_address: 10.10.10.13

  backend:
    build:
      dockerfile: backend.Dockerfile
      context: .
    ports:
      - 80:80
    depends_on: 
      - mysql
      # - search
      - redis
    networks:
      develop:
        ipv4_address: 10.10.10.14
    volumes:
      - ./code:/code
    working_dir: /code

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=homestead
      - PMA_PASSWORD=secret

    networks:
      develop:
        ipv4_address: 10.10.10.15

networks:
  develop:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24

volumes:
    # search_data:
    db_data:
