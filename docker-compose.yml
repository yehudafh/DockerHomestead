version: '3.7'
services:
  search:
    image: elasticsearch:7.6.1
    container_name: search
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      develop:
        ipv4_address: 10.3.10.11
    volumes:
      - search_data:/usr/share/elasticsearch/data

  redis:
    image: redis:5
    container_name: redis
    networks:
      develop:
        ipv4_address: 10.3.10.12

  mysql:
    image: percona:5.7
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=homestead
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
      # - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      # GRANT ALL PRIVILEGES ON *.* TO 'homestead'@'%' WITH GRANT OPTION;
    volumes:
      - db_data:/var/lib/mysql
      - ./code:/code
      - ./configs/mysql/docker.cnf:/etc/mysql/docker.cnf
    networks:
      develop:
        ipv4_address: 10.3.10.13

  backend:
    build:
      dockerfile: backend.Dockerfile
      context: .
    container_name: backend
    ports:
      - 80:80
      # - 8081:8081
    depends_on:
      - mysql
      # - search
      - redis
    networks:
      develop:
        ipv4_address: 10.3.10.14
    volumes:
      - ./code:/code
      # - ./configs/nginx/code.conf:/etc/nginx/sites-enabled/code.conf
    working_dir: /code

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=homestead
      - PMA_PASSWORD=secret

    networks:
      develop:
        ipv4_address: 10.3.10.15

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.1
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - search
    environment:
      # ELASTICSEARCH_URL: search:9200
      ELASTICSEARCH_HOSTS: http://search:9200
    networks:
      develop:
        ipv4_address: 10.3.10.16

networks:
  develop:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.3.10.0/24

volumes:
    search_data:
    db_data:
